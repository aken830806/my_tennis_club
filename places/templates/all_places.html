{% extends "master.html" %}

{% block title %}
My Tennis Club - List of all places
{% endblock %}


{% block content %}

<p><a href="/">HOME</a></p>

<h1>Places</h1>

<ul>
    {% for place in places %}
    <li>{{ place.name }}</li><button onclick="location.href='{% url "booking" place.id %}'">預約</button>
    {% endfor %}
    <li><a href="{% url 'booking_list' %}">Booking list</a></li>
</ul>
{% endblock %}
